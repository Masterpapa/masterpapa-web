<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a [routerLink]="['/home']" routerLinkActive="active" class="btn btn-primary">
                        <span class="fa fa-home"></span> Back to Home 
                    </a>
                    <a [routerLink]="['/contact']" routerLinkActive="active" class="btn btn-default">
                        <span class="fa fa-envelope"></span> Contact
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
